<nav aria-label="Page navigation example">
  <ul class="pagination pagination-lg justify-content-center">
    <li ngClass="currentPage===1 ? 'page-item disabled':'page-item'">
      <a ng-click="setPage(1)" class="page-link" href="#">First</a></li>

    <li ngClass="currentPage===1 ? 'page-item disabled':'page-item'">
      <a (click)="setPage(currentPage-1)" class="page-link" href="#">Previous</a></li>
    <!--'page-item active'-->
    <li ng-repeat="page in pages" class="'page-item'" ngClass="{'page-item active': currentPage === page}">
      <a class="page-link" (click)="setPage(page)" href="#">{{page}}</a></li>

    <li ngClass="currentPage===totalPages ? 'page-item disabled':'page-item'">
      <a (click)="setPage(currentPage+1)" class="page-link" href="#">Next</a></li>

    <li ngClass="currentPage===totalPages ? 'page-item disabled':'page-item'">
      <a (click)="setPage(totalPages)" class="page-link" href="#">Last</a></li>
  </ul>
</nav>
